<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">

    <h1 class="text-center my-4">Buscador de GIFs</h1>


    <form class="form-inline justify-content-center">
      <div class="form-group">
        <input type="text" class="form-control mr-2" placeholder="Buscar GIFs" [(ngModel)]="query" name="query"><br>
        <button type="button" class="btn btn-primary" (click)="buscar()">Buscar</button>
      </div>
    </form>


    <div class="my-4">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let gif of gifs">
          <div class="card">

            <img [src]="gif.images.fixed_height.url" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ gif.title }}</h5>
              <a href="{{ gif.images.original.url }}" class="btn btn-primary mr-2" target="_blank">Ver m√°s</a>
            </div>

          </div>
        </div>
      </div>
      <div *ngIf="gifs.length === 0 && query" class="text-center">
        <p>No se encontraron GIFs para "{{ query }}"</p>
      </div>
    </div>
  </div>

</body>

</html>
